<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Task Manager </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--IE Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
    
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
</head>


<body>
    <div class="container">
    <div class="row adjustment">
      <div class="col">
        
        <!-- Area 1 -->
        <div class="area-1">
          
           <!-- App Heading -->
            <div class="app-heading">
                <p> <span class="task-heading"> Task </span> Manager </p>
            </div>
             
                <!-- Form -->
                 <form id="form-task">
                  
                   <!-- Input Field -->
                    <input type="text" class="form-control" name="task" id="task" placeholder="Put Your Task Here">
                  
                   <!-- Button -->
                    <input type="submit" value="Add a Task" class="btn btn-success btn-block mt-3">
                  </form> 
             
          </div> <!-- End of Area 1 -->
          
          
          <!-- Area 2 -->
          <div class="area-2 mt-3">
          
           <!-- Tasks Heading -->
            <h5 class="tasks-heading">  T a s k s  </h5>
            
            <!-- The List -->
            <ul class="collection"></ul>
            
            <!-- Clear button -->
            <a href="#" class="clear-tasks btn btn-danger btn-block"> Clear All Tasks </a>
          </div> <!-- End of Area 2 -->
      </div>
    </div>
  </div>
                                                                                                                   

    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="app.js"></script>      
       
</body>
</html>
